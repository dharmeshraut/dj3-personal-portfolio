{% extends 'portfolio/base.html'%}

{% block content %}


<h2>Dharmesh has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2>
<h5>{{ blog.blog_date|date:'M d Y'| upper }}</h5>
<img src="{{ blog.image.url }}" class="img-fluid mb-2">
<p>{{ blog.description|striptags|truncatechars:100 }}</p>



{% endfor %}

{% endblock %}
